<div class="ui centered container">
  <h1>Scheduler</h1>

  <form class="ui form">
    <div class="ui grid">
      <div class="one wide column"></div>
      <div class="five wide column">
        <div class="required field">
          <label>Select a Date</label>
          <input id="eventDate" class="datepicker requiredInput" placeholder="Event Date">
        </div>
      </div>
      <div class="four wide column">
        <div class="required field">
          <label>Select a Time</label>
          <input id="eventStart" class="timepicker requiredInput" placeholder="Start Time">
        </div>
      </div>
      <div class="four wide column">
        <label>Select an End Time</label>
        <input id="eventEnd" class="timepicker" placeholder="End Time">
      </div>
    </div>
    <div class="ui grid">
      <div class="five wide column"></div>
      <div class="six wide column">
        <button class="ui fluid button">
        Confirm Time
        </button>
      </div>
    </div>
    <!--<div class="ui grid">-->
      <!--<div class="eight wide column">-->
        <!--<label>Event Description</label>-->
        <!--<textarea id="eventDescription" rows="6"></textarea>-->
      <!--</div>-->
    <!--</div>-->

</div>

  <div class="ui grid">
    <div class="four wide column">
      <div class="text"><span style="color: red;">*</span> Indicates a required field.</div>
    </div>
    <div class="four wide column">
      <button class="ui fluid button" onclick="writeUserData()">
        Submit Data
      </button>
    </div>
    <div class="four wide column">
      <button class="ui fluid button" onclick="readUserData()">
        Display User Data
      </button>
    </div>
    <div class="four wide column"></div>
  </div>
</div>
