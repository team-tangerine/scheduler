<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduler</title>
  <!--Initialize stylesheet link and semantic link-->
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="lib/themes/classic.css">
  <link rel="stylesheet" type="text/css" href="lib/themes/classic.date.css">
  <link rel="stylesheet" type="text/css" href="lib/themes/classic.time.css">
  <link rel="stylesheet" type="text/css" href="lib/sweetalert2/src/sweetalert2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<br>

<div class="ui centered container" style="background-color: rgb(0, 102, 51); color: white;">
  <h1>Scheduler</h1>

  <form class="ui form">
    <div class="ui grid">
      <div class="one wide column"></div>
      <div class="five wide column">
        <div class="required field">
          <label style="color: white;">Select a Date</label>
          <input id="taskDate" class="datepicker requiredInput" placeholder="Task Date">
        </div>
      </div>
      <div class="four wide column">
        <div class="required field">
          <label style="color: white;">Select a Time</label>
          <input id="taskStart" class="timepicker requiredInput" placeholder="Start Time">
        </div>
      </div>
      <div class="four wide column">
        <label>Select an End Time</label>
        <input id="taskEnd" class="timepicker" placeholder="End Time">
      </div>
    </div>

    <div class="ui grid">
      <div class="five wide column"></div>
      <div class="six wide column">
        <!--
        <button class="ui fluid button" style="background-color: #024731; color: white;">
        Confirm Time
        </button>
        -->
      </div>
    </div>


  </form>
</div>
<br>
<div class="ui centered container">
  <div class="ui grid">
    <div class="three wide column">
      <div class="text"><span style="color: red;">*</span> Indicates a required field.</div>
    </div>

    <div class="three wide column">
      <!--<button class="ui fluid button" onclick="writeUserData()" style="background-color: #024731; color: white;"> -->

      <button class="ui fluid button" onclick="processData()" style="background-color: #024731; color: white;">
        Confirm Time
      </button>
    </div>

    <div class="four wide column">
      <button class="ui fluid button" onclick="writeUserData()" style="background-color: #024731; color: white;">

        Submit Data
      </button>
    </div>
    <div class="four wide column">
      <button class="ui fluid button" onclick="readUserData()" style="background-color: #024731; color: white;">
        Display User Data
      </button>
    </div>
  </div>
</div>

<!--<button class="ui button" onclick="test()"></button>-->

</body>

<script type="text/javascript" src="lib/sweetalert2/src/sweetalert2.js"></script>
<script>
  $('.datepicker').pickadate({
    format: 'mm/dd/yyyy',
    hiddenName: true,
  })

  $('.timepicker').pickatime({
    format: 'h:i A',
    min: [9, 0],
    max: [20, 0],
    interval: 60,
  })
